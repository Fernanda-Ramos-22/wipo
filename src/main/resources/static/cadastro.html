<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="cadastro.css" media="screen" />


	<title>WIPO</title>
</head>

<header>
  <nav class="navbar navbar-light fixed-top mat-elevation-z4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <span id="title">WIPO IN PORTAL </span>
      </a>
    </div>
  </nav>
</header>

<body>
	<main>
		<section class="container">
			<h3>PROCESSO + TÍTULO<h3>
					<form class="d-flex">
						<input class="form-control me-2" id="numPubSearch" type="search"
							placeholder="Digite o número da publicação" aria-label="Search" />
						<button class="pesquisar" type="submit">Pesquisar</button>
					</form>

					<form class="row g-3">
						<div class="col-md-6">
							<label for="numPub" class="form-label">Número da publicação</label>
							<input
							name="numPub"
							type="text"
							class="form-control"
							id="numPub"
							aria-label="Numero publicacao"/>

							<label for="dataPub" class="form-label">Data de publicação</label>
							<input
							name="dataPub"
							type="text"
							class="form-control"
							id="dataPub"
							aria-label="Data publicacao"/>

							<label for="numPedInt" class="form-label">№ do pedido internacional</label>
							<input
							name="numPedInt"
							type="text"
							class="form-control"
							id="numPedInt"
							aria-label="Pedido internacional"/>

							<label for="requer" class="form-label">Requerentes</label>
							<input
							name="requer"
							type="text"
							class="form-control"
							id="requer"
							aria-label="Requerentes"/>
						</div>

						<div class="col-md-6">
							<label for="titulo" class="form-label">Título</label>
							<input 
							name="langDe"
							type="text"
							class="form-control"
							id="langDe"
							aria-label="Titulo"/>
							
							<input
							name="langEn"
							type="text"
							class="form-control"
							id="langEn"
							aria-label="Titulo"/>
							
							<input
							name="langFr"
							type="text"
							class="form-control"
							id="langFr"
							aria-label="Titulo">
							
							<button class="adicionar">Adicionar</button>
    						<button class="cancelar">Cancelar</button>
						
					</form>
		</section>
	</main>
</body>
</html>
